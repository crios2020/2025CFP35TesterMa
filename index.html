<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente IA con Gemini</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .ai { color: green; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Mi Agente IA con Gemini</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Escribe tu mensaje..." onkeypress="if(event.key==='Enter') sendMessage();">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        // Reemplaza con tu clave API real
        const API_KEY = 'AIzaSyDDhy7kd0XJQm6oIkpQlaqNBzF1CNXqsoE';  // ¡Cámbiala!
        const MODEL = 'gemini-2.5-flash';  // O 'gemini-2.0-flash-exp' para lo más nuevo
        const URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent`;

        // Historial de conversación (para mantener contexto)
        let history = [];

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            // Mostrar mensaje del usuario
            addMessage('Tú: ' + message, 'user');
            input.value = '';

            // Preparar payload con historial
            const payload = {
                contents: history.concat([{ role: 'user', parts: [{ text: message }] }]),
                generationConfig: { temperature: 0.7, topK: 1, topP: 1, maxOutputTokens: 2048 }
            };

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': API_KEY
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Error: ${response.statusText}`);

                const data = await response.json();
                const aiReply = data.candidates[0].content.parts[0].text;

                // Mostrar respuesta de IA
                addMessage('IA: ' + aiReply, 'ai');

                // Actualizar historial (agregar user y assistant)
                history.push({ role: 'user', parts: [{ text: message }] });
                history.push({ role: 'model', parts: [{ text: aiReply }] });

                // Limitar historial a 10 intercambios para no exceder tokens
                if (history.length > 20) history = history.slice(-20);

            } catch (error) {
                addMessage('Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        function addMessage(text, className) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Inicializar con un saludo
        addMessage('IA: ¡Hola! Soy tu agente con Gemini. ¿En qué te ayudo?', 'ai');
    </script>
</body>
</html>
