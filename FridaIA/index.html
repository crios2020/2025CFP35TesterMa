<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente IA Básico con Groq</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #respuesta { margin-top: 20px; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Agente IA Básico</h1>
    <p>Ingresa tu mensaje y presiona el botón para consultar la IA usando la API de Groq.</p>
    
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" placeholder="Escribe aquí tu pregunta..."></textarea>
    
    <button onclick="consultarIA()">Consultar IA</button>
    
    <div id="respuesta"></div>

    <script>
        // Configuración: Reemplaza con tu API key de Groq (obténla en https://console.groq.com/keys)
        const API_KEY = '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'; // ¡IMPORTANTE: No expongas esto en producción!
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        async function consultarIA() {
            const mensajeInput = document.getElementById('mensaje');
            const respuestaDiv = document.getElementById('respuesta');
            
            const prompt = mensajeInput.value.trim();
            if (!prompt) {
                respuestaDiv.textContent = 'Por favor, ingresa un mensaje.';
                return;
            }

            if (API_KEY === 'tu-api-key-aqui') {
                respuestaDiv.textContent = 'Error: Configura tu API key en el código JavaScript.';
                return;
            }

            respuestaDiv.textContent = 'Consultando...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        //model: 'llama3-8b-8192', // Puedes cambiar el modelo, ej. 'mixtral-8x7b-32768'
                        model: 'llama-3.3-70b-versatile',
                        messages: [
                            { role: 'user', content: prompt }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                const textoRespuesta = data.choices[0].message.content;
                respuestaDiv.textContent = textoRespuesta;
            } catch (error) {
                respuestaDiv.textContent = `Error: ${error.message}. Verifica tu API key y conexión.`;
            }

            mensajeInput.value = ''; // Limpia el input
        }

        // Opcional: Permitir Enter para enviar
        document.getElementById('mensaje').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                consultarIA();
            }
        });
    </script>
</body>
</html>
